<html>

<body>

<p id="demo"></p>

<button type="button">클릭</button>

<script type="text/javascript">

	$("button").click(function() {

			url:"data.json",
			type:'get',					//생략이 가능하다 
			datatype:"json",			
			success:function(data){
			//	alert('success')
			//	alert(data);
			
			//	let json = JSON.stringify(data)			//오브젝트값으로 나오는데 그걸 보려면 사용하는것 
			//	alert(json);							//json은 String 이 됬다
			
			//	alert(data[0].name);
			//	alert(data[0].age);
				
		/* 	 for( i = 0 ; i < data.length ; i++){
				 
				 $("#demo").append(data[i].name + " ");
				 $("#demo").append(data[i].age + " ");
				 $("#demo").append(data[i].address + " ");
				 $("#demo").append(data[i].phone + "<br>");
			 } */
		
			 $.each(data , function (index, item) {	//foreach(item in data) 문  데이터안에잇는것을 하나씩 꺼내와라 
													// index는 가인수라서 사용자 지정
